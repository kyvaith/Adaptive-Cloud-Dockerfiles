location = /robots.txt  {
    access_log off;
    log_not_found off;
}

location = /favicon.ico {
    access_log off;
    log_not_found off;
    expires 30d;
}

location ~ /\. {
    access_log off;
    log_not_found off;
    deny all;
}

location ~ ~$ {
    access_log off;
    log_not_found off;
    deny all;
}

location ~ /\.git {
    access_log off;
    log_not_found off;
    deny all;
}

# for security see https://community.centminmod.com/posts/17234/
location ~* \.(bak|php~|php#|php.save|php.swp|php.swo)$ {
    return 444;
}

location ~* ^/wp-content/updraft {
    deny all;
}